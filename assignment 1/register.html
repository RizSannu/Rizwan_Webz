<html>
	<head><title>register</title>
	</head>
	<body><center>
	<h1>Registration Form</h1>
	<img src="images/1.jpg"><br/><br/>
	<form>
	<table border=2>
	<tr>
	<td>Name</td>
	<td><input type="text" required placeholder="Enter Name"/></td></tr>
	<tr><td>Password</td>
	<td><input type="password" required placeholder="Enter Password"/></tr>
	<tr><td>Age</td>
	<td><input type="number" required placeholder="Enter Age"/></td></tr>
	<tr><td>Phone Number</td>
	<td><input type="number" required placeholder="Enter Number"/></td></tr>
	<tr><td>Email</td>
	<td><input type="text" required placeholder="Enter email"/></td></tr>
	<tr><td>Gender</td>
	<td><input type="radio" name="gender">Male</input>
		<input type="radio" name="gender">Female</input></td></tr>
	<tr><td><input type="checkbox">I agree</input></td></tr>
	</table>
	<input type="submit" value="Register"/>
	<input type="button" value="Clear"/>
	</form>
	</body>
</html>
